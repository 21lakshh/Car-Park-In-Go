<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Space Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url(index.jpeg);
            
        }
       body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(10px); 
    z-index: -1;
     }   
     h1 {
    font-size: 3rem;
    font-weight: bold;
    
    
    color: #D4AF37; 
    text-transform: uppercase;
    text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8);
    background: linear-gradient(to right, #222, #111);
    padding: 15px 20px;
    border-radius: 10px;
    display: inline-block;
    border: 3px solid #333; 
}

        .card {
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .display-4 {
            color: #222;
            font-weight: bold;
        }

        .card-title {
            color: #222;
            font-size: 1.5rem;
            font-weight: bold;
            
        }

        .container {
            max-width: 900px;
        }

        .stats-icon {
            font-size: 3rem;
            margin-right: 10px;
            color: #222;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #D4AF37;
            border-radius: 8px;
        }
        
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4" > Parking Space Detection</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body d-flex align-items-center">
                        
                        <div class="stats-icon me-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                    
                        <div>
                            <h4 class="card-title">Free Spaces</h4>
                            <p id="free-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-danger">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Occupied Spaces</h4>
                            <p id="occupied-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="card">
                <div class="card-body p-0">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid rounded" 
                    style ="max-height: 500px;">
                </div>
            </div>
        </div>

        <div class="footer mt-5">
            <p>Â© 2025 Parking Space Detection - Powered by Car Park-In-Go AI</p>
        </div>
    </div>

    <script>
        function updateSpaceCount() {
            $.getJSON('/space_count', function (data) {
                $('#free-spaces').text(data.free);
                $('#occupied-spaces').text(data.occupied);
            });
        }

        $(document).ready(function () {
            updateSpaceCount();
            setInterval(updateSpaceCount, 1000); // Update every 2 seconds
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</body>

</html>
